<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #ffffff;
        color: #333333;
        margin: 0;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        border: 1px solid #dddddd;
        padding: 20px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      }
      h1 {
        font-size: 24px;
        color: #13375e;
        margin-bottom: 20px;
      }
      p {
        line-height: 1.6;
      }
      a {
        color: #1a73e8;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Password Reset Request</h1>
      <p>Hello,</p>
      <p>You have requested a password reset for your Krisco Sales account. Please click the link below to reset your password:</p>
      <p>
        <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}">
          Reset Password
        </a>
      </p>
      <p>If you did not request this, please ignore this email.</p>
      <p>Best regards,<br/>Krisco Sales Team</p>
    </div>
  </body>
</html>
