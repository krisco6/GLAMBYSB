{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-4">
      <div class="card shadow-sm">
        <div class="card-body">
          <h3 class="card-title text-center mb-4">Sign In</h3>
          {% if messages %}
          {% for message in messages %}
            <div class="alert alert-info mt-2" role="alert">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
          <form method="post" novalidate>
            {% csrf_token %}
            <div class="mb-3">
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-person-fill"></i>
                </span>
                <input type="text" name="username" class="form-control" placeholder="Username" required>
              </div>
            </div>
            <div class="mb-3">
              <div class="input-group">
                <span class="input-group-text">
                  <i class="bi bi-lock-fill"></i>
                </span>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
              </div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" name="remember" class="form-check-input" id="rememberCheck">
              <label class="form-check-label" for="rememberCheck">Remember me</label>
            </div>
            <div class="d-grid mb-3">
              <button type="submit" class="btn btn-dark btn-lg">Sign In</button>
            </div>
            <div class="text-center">
              <p class="mb-0">
                <a href="{% url 'password_reset' %}">Forgot Password?</a> or <a href="/accounts/register/">Sign up</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
